name: Deploy to AKS

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install kubelogin
      run: |
        wget https://github.com/int128/kubelogin/releases/download/vX.Y.Z/kubelogin_linux_amd64
        chmod +x kubelogin_linux_amd64
        sudo mv kubelogin_linux_amd64 /usr/local/bin/kubelogin
      if: runner.os == 'Linux'

    - name: Azure CLI AKS authentication
      run: |
        az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.CLUSTER_NAME }}
        kubelogin convert-kubeconfig -l azurecli

    
    - name: Deploy Kubernetes Manifests
      run: |
        kubectl apply -f k8s-manifests/
